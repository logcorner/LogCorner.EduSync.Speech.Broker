kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  namespace: qa
  labels:
    version: 1.0.0
    product: elasticsearch
    environment: qa
spec:
  selector:
    app: elasticsearch-node
    env: qa
  clusterIP: None
  ports:
    - port: 9200
      name: client-node
    - port: 9300
      name: inter-node