apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-service
  namespace: helm
  labels:
    product: {{ .Release.Name }}-{{ .Chart.Name }}
    environment: helm
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}-consumer
    env: helm