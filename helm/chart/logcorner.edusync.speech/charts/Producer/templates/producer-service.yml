apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-service
  namespace: helm
  labels:
    product: {{ .Release.Name }}-{{ .Chart.Name }}-producer
    environment: helm
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: tcp
    - port: 443
      targetPort: 443
      protocol: TCP
      name: ssl
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}-producer
    env: helm